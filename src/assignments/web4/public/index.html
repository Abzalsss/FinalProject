<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        .blog-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .delete-btn { background: red; color: white; border: none; padding: 5px; cursor: pointer; }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blogs</h1>
    <div id="blog-list"></div>

    <h2>Add new blog</h2>
    <form id="blog-form">
        <input type="text" id="title" placeholder="Title" required><br>
        <textarea id="body" placeholder="Content" required></textarea><br>
        <input type="text" id="author" placeholder="Author"><br>
        <button type="submit">Add</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
